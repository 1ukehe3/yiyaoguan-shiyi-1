<!DOCTYPE html>
<html>
<head>
    <title>显示contents参数</title>
</head>
<body>
    <div id="contentsValue"></div>

    <script>
      
       // 在网页中监听从小程序发送的数据
window.addEventListener('message', function (event) {
    var dataFromMiniProgram = event.data;
    
    // 获取页面上的一个元素，例如一个<div>元素
    var displayElement = document.getElementById('contentsValue');
    
    // 检查数据是否存在，并将其显示在页面上
    if (dataFromMiniProgram && displayElement) {
        // 假设数据的键是 "contents"，你可以根据实际情况修改
        if (dataFromMiniProgram.contents) {
            // 在页面上显示数据
            displayElement.innerText = 'Contents参数的值是：'+dataFromMiniProgram.contents;
        }
    }
});



    </script>
</body>
</html>
