<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <style>
        /* 添加CSS样式 */

</head>
<body>
    <!-- 插入SVG动画代码 -->
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <circle cx="100" cy="100" r="50" fill="blue">
            <animate attributeName="r" from="50" to="20" dur="2s" begin="0s" repeatCount="indefinite" />
        </circle>
        <!-- 添加SVG动画元素 -->
    </svg>

    <script>
        // 添加JavaScript代码（可选）
    </script>
</body>
</html>
