<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG点击显示文字</title>
    <style>
        /* 添加一些样式以美化文字 */
        #text-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            position: absolute;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- SVG图像 -->
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <circle id="svg-circle" cx="100" cy="100" r="50" fill="blue" />
    </svg>

    <!-- 显示文字的容器 -->
    <div id="text-container">
        点击了SVG图像！
    </div>

    <script>
        // 获取SVG图像和文字容器
        var svgCircle = document.getElementById("svg-circle");
        var textContainer = document.getElementById("text-container");

        // 添加点击事件处理程序
        svgCircle.addEventListener("click", function() {
            // 当点击SVG图像时，显示文字
            textContainer.style.display = "block";
        });
    </script>
</body>
</html>
