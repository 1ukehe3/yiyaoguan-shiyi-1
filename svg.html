<!DOCTYPE html>

    <title>点击空白处显示文字</title>
    <style>
        /* 添加一些样式以美化文字 */
        #text-container {
            display: none;
            background-color:#fff;
            color: #000;
            font-size: 24px;
            position: absolute;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>



    <script>
     function getUrlParameter(name) {
  name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
  var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
  var results = regex.exec(location.search);
  return results === null ? '6' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}

// 获取 contents 参数的值
var contents = getUrlParameter('contents');
        console.log(contents)
    </script>
</body>
