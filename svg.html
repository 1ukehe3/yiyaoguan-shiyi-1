<!DOCTYPE html>
<html>
<head>
    <title>显示contents参数</title>
</head>
<body>
    <div id="contentsValue"></div>

    <script>
        // 获取 URL 中的参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 获取 contents 参数的值
        var contents = getUrlParameter('contents');

        // 将contents参数的值显示在页面上
        var contentsValueElement = document.getElementById('contentsValue');
        contentsValueElement.textContent = 'Contents参数的值是：' + contents;
    </script>
</body>
</html>
